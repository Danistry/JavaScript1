 <!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Do a Calculation!</title>

	<link rel="stylesheet" type="text/css" href="calculadora.css">
	<link rel="icon" type='image/png' href="imagenes/calcular.png">
	<script type="text/javascript" src="calculadora.js"></script>

</head>
<body>
	<h1>
		Welcome to my Calculator
	</h1>

<form id="calcForm" name="calc">
	<input type="" name="display" class="display">  <input type="button" class="limpiar" value="C" onclick="calc.display.value=''"> <br>
	<input type="button" value="7" onclick="calc.display.value+='7'">
	<input type="button" value="8" onclick="calc.display.value+='8'">
	<input type="button" value="9" onclick="calc.display.value+='9'">
	<input type="button" class="division" value="&#247;" onclick="calc.display.value+='/'"> <br> <br>
	<input type="button" value="4" onclick="calc.display.value+='4'">
	<input type="button" value="5" onclick="calc.display.value+='5'">
	<input type="button" value="6" onclick="calc.display.value+='6'">
	<input type="button" class="multiplicacion" value="*" onclick="calc.display.value+='*'"> <br> <br>
	<input type="button" value="1" onclick="calc.display.value+='1'">
	<input type="button" value="2" onclick="calc.display.value+='2'">
	<input type="button" value="3" onclick="calc.display.value+='3'">
	<input type="button" class="resta" value="-" onclick="calc.display.value+='-'"> <br> <br>
	<input type="button" value="0" onclick="calc.display.value+='0'">
	<input type="button" value="." onclick="calc.display.value+='.'">
	<input type="button" class="igual" value="=" onclick="calc.display.value=eval(calc.display.value)">
	<input type="button" class="suma" value="+" onclick="calc.display.value+='+'"> 
</form>

</body>
</html>
