<!DOCTYPE html>

<html>
  <head>
    <title>Actividad 5</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div></div>
    <script type="text/javascript">
      function frases(frase) {
      let i2 = 0;
      let max = 0;
      let palabraMax = "";
      while (i2 < frase.length) {
        while (frase[i2] == " ") {
          i2++;
        }
        let temp = "";
        while (frase[i2] != " " && i2 < frase.length) {
          temp += frase[i2];
          i2++;
        }
        if (temp.length > max) {
          palabraMax = temp;
          max = palabraMax.length;
        }
      }
      return palabraMax;
      }
      console.log(frases("Hacer una funciónt que reciba una frase o párrafo lo procese y retorne"));
    </script>
  </body>
</html>
