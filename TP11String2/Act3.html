    <script type="text/javascript">
      function palabraA(frase) {
        let i = 0;

        while (frase[i] != ".") {
          while (frase[i] == " ") {
            i++;
          }
          let contador = 0;
          if (frase[i] == "a" || frase[i] == "A") {
            while (frase[i] != " " && frase[i] != ".") {
              contador++;
              i++;
            }
          } else {
            while (frase[i] != " " && frase[i] != ".") {
              i++;
            }
          }
          var temporal = 0;
          if (contador > temporal) {
            temporal = contador;
          }
        }
        return temporal;
      }
